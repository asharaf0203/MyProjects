<div class="py-2">
  <div [formGroup]="group" class="e-float-input" [class.e-error]="!control.valid && control.touched" [ngStyle]="{'width.px': width}">
    <ejs-numerictextbox [min]='numericBoxSettings.min' [max]='numericBoxSettings.max' [step]='numericBoxSettings.step' [currency]='numericBoxSettings.currency'
      [format]='numericBoxSettings.format' [validateDecimalOnType]='numericBoxSettings.validateDecimalOnType' [decimals]='numericBoxSettings.decimalsPoint'
      [format]='numericBoxSettings.format' [showSpinButton]='numericBoxSettings.showSpinButton' [strictMode]='numericBoxSettings.strictMode'
      [formControlName]="name" floatLabelType='Auto' placeholder='{{getLabel()}}'></ejs-numerictextbox>
    <span *ngIf="allowClear" class="e-clear-icon" (click)="clear()" [ngClass]="{'e-close': numericBoxSettings.showSpinButton, 'e-close-withoutspin': !numericBoxSettings.showSpinButton}"></span>

  </div>
  <cco-control-validation [group]="group" [control]="control" [controlName]="name" [validationMessages]="validationMessages">
  </cco-control-validation>
</div>
