<div class="py-2 searchbox">
  <cco-textbox
    [group]="simpleSearchForm"
    name="search"
    label="Search"
    allowClear="true"
    actionIcon="fa-search"
    actionOnEnter="true"
    (actionClick)="onSearch()"
    [validationMessages]="validationMessages">
  </cco-textbox>
  <p class="search-description">{{description}}</p>
</div>
