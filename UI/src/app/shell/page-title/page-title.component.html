<div class="page-title d-flex align-items-center flex-wrap">
  <div class="col-sm-7">
    <h3>{{ pageTitle?.title }}</h3>
  </div>
  <div class="col-sm-5 d-flex justify-content-end">
    <a *ngFor="let action of pageTitle?.actions" [title]="action.title" (click)="action.callback()">
      <i [ngClass]="action.icon" aria-hidden="true"></i>
    </a>
  </div>
</div>
